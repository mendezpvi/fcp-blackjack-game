<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="main">
    <h1 class="title">Blackjack</h1>
    <p class="message" id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <div class="buttons">
      <button id="start-game-btn" type="button" class="btn" onclick="startGame()">START GAME</button>
      <button id="new-card-btn" type="button" class="btn" onclick="newCard()" disabled>NEW CARD</button>
    </div>
    <p id="player-el"></p>
  </main>

  <footer class="footer">
    <p>Project by <a href="https://v2.scrimba.com/courses" target="_blank" rel="noopener noreferrer" class="footer-cta">Scrimba</a> - Developed by <a href="https://github.com/mendezpvi/fcp-blackjack-game" target="_blank" rel="noopener noreferrer" class="footer-cta">VIMP</a></p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
